        }
        @keyframes floatHeart {
            0% {
                transform: translate(50vw, 100vh) scale(0.5);
                opacity: 1;
            }
            25% {
                transform: translate(55vw, 75vh) scale(0.6);
            }
            50% {
                transform: translate(50vw, 50vh) scale(0.7);
            }
            75% {
                transform: translate(45vw, 25vh) scale(0.8);
            }
            100% {
                transform: translate(50vw, -10vh) scale(1.0);
                opacity: 0;
            }
        }
        .sliding-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4a4a4a;
            white-space: pre-wrap;
            overflow: hidden;
        }

</head>
